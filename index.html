<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO CLOUD SPACE</title>
    <meta property="og:description" content="TURBO CLOUD SPACE  - Cyber ​​cloud space for managing and maintaining information and data">
    <meta property="og:image" content="logos/l1.jpg">
    <meta property="og:title" content="TURBO CLOUD SPACE MANAGER">
    <meta property="og:site_name" content="TURBO CLOUD SPACE">
    <link rel="icon" type="image/jpeg" href="logos/l1.jpg">

    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('css/fonts/Vazir.woff2');
            }
        body {
            margin: 0;
            font-family: 'Vazir';
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            background-size: 200% 200%;
            animation: gradientAnimation 20s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            overflow-y: auto; 
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }


        .extra-image {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        button {
            padding: 15px 30px;
            font-family: 'Vazir';
            background-color: rgba(26, 26, 26, 0.8);
            border: none;
            border-radius: 5px;
            color: #00ffcc;
            cursor: pointer;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, background-color 0.3s;
            z-index: 1;
            margin-top: 20px;
        }

        button:hover {
            background-color: rgba(0, 255, 204, 0.2);
            color: #000;
        }

        .info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 5px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .features {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .features h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffcc;
            text-align: center;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        .features li {
            padding: 5px 0;
            text-shadow: 0 0 3px #00ffcc;
            font-size: 1.2em; 
        }

        .cyber-effect {
            position: relative;
            display: inline-block;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .cyber-effect::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            filter: blur(3px);
            opacity: 0.5;
            animation: shadowEffect 1.5s infinite alternate;
        }

        @keyframes shadowEffect {
            0% { transform: translate(0, 0); }
            100% { transform: translate(3px, 3px); }
        }

        h2 {
            text-align: center;
            color: #00ccff;
          }
    </style>
</head>
<body>
    <h1 class="cyber-effect">Cyber Turbo Manager</h1>
    
    <div class="extra-images">
        <img class="extra-image" src="logos/l1.jpg" alt="l1">
    </div>



    <div class="features">

        <h2>Cyber Turbo Manager</h2>
        <ul>
            <li>Cyber ​​cloud Manager</li>
        </ul>
    </div>

    <button onclick="toggleInfo()">درباره سازنده</button>
    <div class="info" id="info">
        <p>@Cipher_security : سازنده</p>
        <p>Telegram channel: @Cipher_security</p>
        <p>github : Cipher1security</p>
    </div>

    <script>
        function toggleInfo() {
            const infoDiv = document.getElementById('info');
            if (infoDiv.style.display === 'block') {
                infoDiv.style.display = 'none';
            } else {
                infoDiv.style.display = 'block';
                infoDiv.style.animation = 'slideIn 0.5s forwards';
            }
        }
    </script>
</body>
</html>
